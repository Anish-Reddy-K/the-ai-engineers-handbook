baseURL = 'https://ai.arkr.ca/'
languageCode = 'en-us'
title = "The AI Engineer's Handbook"
theme = 'the-arkr-manual'
uglyURLs = true
disableLiveReload = true

[permalinks]
  # flat URL structure: /slug.html (with uglyURLs) - no chapter name in URL
  # this ensures all pages use only their slug from front matter
  default = "/:slug/"
  # explicitly override section permalinks to remove section name from URL
  "01-foundations" = "/:slug/"
  "02-ml-fundamentals" = "/:slug/"
  "03-llms-genai" = "/:slug/"
  "04-building-ai-systems" = "/:slug/"
  "05-ai-assisted-development" = "/:slug/"

[params]
  # environment-based draft handling
  # set HUGO_ENV=dev or HUGO_ENV=prod when running hugo server

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      taskLists = true
      typographer = true
      linkify = true

# sitemap configuration for SEO
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

# Ignore Obsidian-specific folders and archived content (not content for Hugo)
ignoreFiles = [
  "^content/attachments/",
  "^content/excalidraw/",
  "^content/templates/",
  "^content/_archive/"
]
